{% extends 'layout/base.html' %}

<!--Nếu không có nội dung khác định nghĩa thì "Trang chủ" sẽ được dùng làm tiêu đề -->
<!--Tiêu đề trang-->
{% block title %}Trang chủ{% endblock %}

{% block content %}
<section class="container">
     <ul class="pagination mt-1">
        {% for i in range(pages) %}
         <!-- Khi nhấn vào những tab nhỏ ở phần thanh trang thì nó sẽ tạo page    -->
        <li class="page-item"><a class="page-link" href="/?page={{i+1}}">{{ i+1}}</a></li>
        {% endfor %}
    </ul>
    <div class="row">
        {% for p in products %}
        <div class="col-xs-12 col-md-3" style="padding: 8px;">
            <div class="card">
                <img class="card-img-top" src="{{p.image}}" alt="Card image">
                <div class="card-body">
                    <h4 class="card-title">{{p.name}}</h4>
                    <p class="card-text">{{p.price}} VND</p>
                    <a href="/products/{{p.id}}" class="btn btn-primary">Xem chi tiết</a>
                    <a href="#" class="btn btn-danger" onclick="addToCart({{p.id}}, '{{p.name}}', {{p.price}})" >Đặt hàng</a>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>


{% endblock %}
